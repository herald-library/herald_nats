version: '3'

networks:
  herald: {}

services:
  broker:
    dns:
    - 8.8.8.8
    - 9.9.9.9
    networks:
    - herald
    ports:
    - 4222:4222
    image: nats:latest

  application:
    dns:
    - 8.8.8.8
    - 9.9.9.9
    depends_on:
    - broker
    networks:
    - herald
    volumes:
    - .:/srv/app
    build:
      context: '.'
      dockerfile: Dockerfile
    command: tail -f /dev/null
